<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="autor" content="Студия КИТ"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="img/favicon/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title><%= data.title %></title>
</head>
<body>

  <!-- Прелоадер -->

  <div class="preloader">
    <img src="img/pictures/logo.svg" alt="">
  </div>
  
  <!-- Шапка документа -->

  <header class="header container flex align-center justify-between gap-5 fixed zi-3 bg-white py-4 linear duration-3" data-header>
    <a class="logo btn btn--blue" data-waved="dark" href="/">
      <img class="logo-dark w-100" src="img/pictures/logo.svg" alt="">
      <img class="logo-light d-none w-100" src="img/pictures/logo-light.svg" alt="">
    </a>
    <input class="switch switch--toggle d-none d-lg-block" data-theme="toggle" type="checkbox">
    <div class="d-none d-lg-flex align-center gap-5">
      <a class="btn btn--blue link color-black text-18 bold-4 p-1" data-waved="dark" data-scroll="top" href="">Программы</a>
      <a class="btn btn--blue link color-black text-18 bold-4 p-1" data-waved="dark" data-scroll="top" href="">Стоимость</a>
    </div>
    <a class="btn btn--blue d-none d-lg-flex link color-black font-alt text-22 bold-7 p-1" data-waved="dark" href="tel: 8 918 323 11 22">8 918 323 11 22</a>
    <a class="btn btn--blue d-none d-lg-flex link color-black text-18 bold-5 p-1" data-waved="dark" href="" target="_blank">
      <svg class="icon text-16 fade-80 mr-2">
        <use xlink:href="img/icons.svg#wa">
      </svg>
      Написать в WhatsApp
    </a>
    <button class="header__btn btn btn--blue btn--sm btn--contur btn--swipe d-none d-md-flex color-black bold-5 px-5" data-waved="dark" data-fancybox-dialog data-type="ajax" data-src="dialogs/dialog-feedback.html">Отправить заявку</button>
    <button class="d-lg-none btn btn--blue color-black text-32" data-burger data-waved="dark">
      <svg class="icon">
        <use xlink:href="img/icons.svg#burger">
      </svg>
    </button>
  </header>

  <!-- Мобильное меню -->

  <section class="mobile fixed zi-6 w-100 h-100 ease duration-1" data-mobile="hidden">
    <div class="mobile__content flex flex-column bg-white overflow-auto w-100 h-100 ml-auto ease duration-3">
      <div class="flex align-center justify-between gap-2 color-grey border-bottom relative p-4">
        <a class="logo btn btn--white mr-5" data-waved="dark" href="/">
          <img class="logo-dark w-100" src="img/pictures/logo.svg" alt="">
          <img class="logo-light d-none w-100" src="img/pictures/logo-light.svg" alt="">
        </a>
        <input class="switch switch--toggle" data-theme="toggle" type="checkbox">
        <button class="btn btn--black text-28 ml-auto p-1" data-mobile-close data-waved="light">
          <svg class="icon fade-60">
            <use xlink:href="img/icons.svg#close">
          </svg>
        </button>
      </div>
      <div class="flex flex-column justify-center relative h-100 mb-10 p-4">
        <ul class="listing gap-6 gap-md-10 color-black">
          <li>
            <a class="link text-22 bold-3 ease-in duration-2" data-scroll="top" href="#about">Программы</a>
          </li>
          <li>
            <a class="link text-22 bold-3 ease-in duration-2" data-scroll="top" href="#services">Стоимость</a>
          </li>
        </ul>
      </div>
      <div class="mt-auto px-4 pb-10">
        <a class="btn btn--black link font-alt text-22 bold-7 w-max p-1 mb-3" data-waved="light" href="tel: 8 918 323 11 22">8 918 323 11 22</a>
        <a class="btn btn--black link text-18 bold-5 w-max p-1 mb-5" data-waved="light" href="" target="_blank">
          <svg class="icon text-16 fade-80 mr-2">
            <use xlink:href="img/icons.svg#wa">
          </svg>
          Написать в WhatsApp
        </a>
        <button class="btn btn--black btn--lg btn--contur btn--swipe px-10" data-waved="light">Отправить заявку</button>
      </div>
    </div>
  </section>

  <div class="smooth-wrapper">
    <div class="smooth-content">
